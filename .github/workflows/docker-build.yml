name: Build and Push Docker Image for EagleDocs

on:
  push:
    branches:
      - main
      - Pixl
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üöÄ Display Startup Message
        run: echo "üöÄ Hello from Galaxy! | Building unified EagleDocs container (Frontend + Backend) with Node 24..."

      - name: üìÇ Checkout Repository
        uses: actions/checkout@v3

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîç Prepare Repository Owner and Tags
        id: vars
        run: |
          echo "REPOSITORY_OWNER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_NAME=eagledocs" >> $GITHUB_ENV
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=$(echo ${GITHUB_REF_NAME} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          fi

      - name: üîë Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèó Build and Push Docker Image
        uses: docker/build-push-action@v4
        env:
          REPOSITORY_OWNER: ${{ env.REPOSITORY_OWNER }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
